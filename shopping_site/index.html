<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dwight Fashion</title>
  <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/be5a4db825.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon bars-icon">
        <i class="fas fa-bars"></i>
      </span>
      <div class="navbar-brand">D w i g h t &emsp; F a s h i o n</div>
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of nabar -->
  <!-- banner -->
  <header class="banner-header">
    <div class="banner">
      <h1 class="banner-title">fashion collection</h1>
      <button class="banner-btn start-shopping-btn">start shopping</button>
    </div>
  </header>
  <!-- end of banner -->
  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h2>our products</h2>
    </div>
    <div class="products-center">
    </div>
  </section>
  <!-- end of products -->
  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>your cart</h2>
      <div class="cart-content">
      </div>
      <div class="cart-footer">
        <h3>your total : $ <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>
    </div>
  </div>
  <!-- end of cart -->
  <!-- app js -->
  <script src="app.js"></script>
</body>

</html>
