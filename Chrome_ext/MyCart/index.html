<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Comfy House</title>
  <!-- Font Awsome -->
  <!-- <script src="https://kit.fontawesome.com/be5a4db825.js" crossorigin="anonymous"></script> -->
  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon bars-icon">
        <i class="fas fa-bars"></i>
      </span>
      <!-- <img src="./images/logo.svg" alt="store logo" /> -->
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of nabar -->
  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">My Unified Cart</h1>
      <button class="banner-btn shop-now-btn">To Cart</button>
    </div>
  </header>
  <!-- end of hero -->
  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>your cart</h2>
      <ul>
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Sort by:</a>
          <div class="dropdown-content">
            <a href="#">Brand</a>
            <a href="#">A-Z</a>
            <a href="#">Price (low to high)</a>
            <a href="#">Price (high to low)</a>
            <a href="#">Color</a>
          </div>
        </li>
      </ul>
      <div class="cart-content">
      </div>
      <div class="cart-footer">
        <h3>your total : $ <span class="cart-total">0</span></h3>
        <!-- <button class="clear-cart banner-btn">clear cart</button> -->
      </div>
    </div>
  </div>
  <!-- end of cart -->
  <!-- contentful -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script> -->
  <!-- app js -->
  <script src="app.js"></script>
</body>

</html>
